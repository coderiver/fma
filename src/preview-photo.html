<!-- BEGIN  out-->
<div class="out">
	<header class="header">
		<div class="header__in">
			<a href="#" class="back"><i class="icon-arrow"></i></a>
			<a href="#" class="logo">
				<img src="img/logo.svg" width="120" alt="">
			</a>
		</div>
	</header>
	<main id="container" class="main">
		<!-- photo -->
		<section class="photo">
			<div class="topper">
				<div class="steps">STEP 4 /4</div>
				<h1 class="h1">preview photo <div class="face"><img src="img/notes.svg" width="30" alt=""></div></h1>
			</div>
			<div class="photo-wrap">
				<div class="photo__in">
					<img src="img/fma-photo-example.jpg" alt="">
					<div class="lefteye" style="top: 70px; left: 83px;"></div>
					<div class="righteye" style="top: 70px; left: 130px;"></div>
					<div class="mouth" style="top: 130px; left: 90px;"></div>
					<div class="hint">
						<div class="hint__bottom">
							<div class="file file_inner">
								<input type="file">
								<span>Retake/Select Another??</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="terms">
				<label class="checkbox">
					<input type="checkbox">
					<span>I agree to <a href="#">Terms and Use</a></span>
				</label>
			</div>
			<button type="submit" class="btn">let me show man sing!</button>
		</section>
		<!-- footer -->
		<footer class="footer">
			<p>
				<a href="#">Ted Baker Presents</a>
			</p>
			<p>
				<a href="#">The Abominable Showman</a>
			</p>
		</footer>
	</main>
</div>
